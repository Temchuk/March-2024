<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>HomeWork 4_2</title>

    <link rel="stylesheet" href="style4_2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

    <form>
        <div class="top">

            <div class="class-border">
                <img id="instagram" src="instagram.png" alt="instagram">

                <div class="class-div-input">
                    <input class="class-input-1" type="email" name="email" placeholder="Номер телефону, ім'я користувача або ел. пошта" required>
                    <input class="class-input-1" type="password" name="password" placeholder="Пароль" required>
                    <input class="class-button" type="submit" value="Увійти">
                </div>


                <h4>АБО</h4>

                <a class="class-a1 class-bold" href="#"> <img id="facebook" src="facebook.png" alt="facebook"> <sup>Увійти через
                    Facebook</sup></a>

                <a class="class-a2" href="#">Забули пароль?</a>

            </div>

            <div class="class-border">
                <p>Немає облікового запису? <a class="class-a3" href="#"><b>Зареєструйтеся</b></a></p>
            </div>

        </div>
    </form>

</body>
</html>
